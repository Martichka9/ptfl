<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Monkey Login</title>
  <link rel="stylesheet" href="task3-monkey-form.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
  <body>
    <section>
      <article>
        <form id="right" metod="post">
          <div id="left">
            <img id="product" src="../../images/img-01.png" alt="" />
          </div>
          <h2>Monkey Login</h2>
          <label class="login">
            <span class="login-labels"><i class="fas fa-envelope"></i></span>
            <input type="email" placeholder="Email" />
          </label>
          <label class="login">
            <span class="login-labels"><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Password" />
          </label>
          <label class="here">
            <span>I am here for:</span>
            <label class="container">
              <input type="radio" name="Bananas" value="0">
              <span class="checkmark"></span>
              <span>Bananas</span>
            </label>
            <label class="container">
              <input type="radio" name="Lady Monkeys" value="0">
              <span class="checkmark"></span>
              <span>Lady Monkeys</span>
            </label>
            <label class="container">
              <input type="radio" name="Fun" value="0">
              <span class="checkmark"></span>
              <span>Fun</span>
            </label>
          </label>
          <button type="submit">GET INTO THE JUNGLE</button>
          <span class="forgot">Forgot <a href="#">Username / Password?</a></span>
          <span><a href="#" class="new">Create your Account </a> &rarr;</span>
        </form>
      </article>
    </section>
  </body>
</html>
