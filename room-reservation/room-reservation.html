<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Room Reservation</title>
  <link rel="stylesheet" href="room-reservation.css" />
</head>
  <body>
    <header>
      <h1>Room Reservation</h1>
    </header>
    <section>
      <article class="search-form">
        <div id="info">
          <h2>Basic Information</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
      blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
      nec commodo.</p>
        </div>
        <form id="search" method="get">
          <label>
            <span>Search</span>
            <input type="text" />
            <i class="fas fa-search"></i>
          </label>
        </form>
      </article>
      <article class="request-form">
        <form id="request-form" method="post">
          <label id="p-details">
            <h2>Personal Details</h2>
            <input id="fName" type="text" placeholder=" First Name" />
            <input id="lName" type="text" placeholder="Last Name" />
            <input id="mail" type="email" placeholder="Enter Name" />
          </label>
          <div id="room-details">
            <h2>Request a reservation</h2>
            <label>
              <span>Select a Room</span>
              <select>
                <option value="0">Select a Room</option>
                <option value="1">Room 1</option>
                <option value="2">Room 2</option>
                <option value="3">Room 3</option>
                <option value="4">Room 4</option>
              </select>
            </label>
            <label>
              <span>Number of Rooms</span>
              <input type="number" placeholder="1" />
            </label>
            <label>
              <span>Check-In:</span>
              <input type="date" id="start" data-placeholder="dd/mm/yyyy" />
            </label>
            <label>
              <span>Check-Out:</span>
              <input type="date" id="end" data-placeholder="dd/mm/yyyy" />
            </label>
            <button type="submit">book now</button>
          </div>
        </form>
      </article>
    </section>
  </body>
</html>
